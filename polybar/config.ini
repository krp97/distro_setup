;; Global WM Settings
[global/wm]

margin-top = 5
margin-bottom = 10
wm-restack = i3

;; Bar Settings
[bar/main]

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

bottom = true
fixed-center = true

width = 100%
height = 22

background = ${color.bg}
foreground = ${color.fg}

overline-size = 10
overline-color = ${color.fg}

border-size = 5
border-color = ${color.bg}

underline-size=1
padding = 1
module-margin-left = 1
module-margin-right = 1

font-0 = "Hack Nerd Font:size=11;4"
font-1 = "Ubuntu Nerd Font:size=13;3"

modules-left = i3
modules-center = date
;;modules-center = title
;;modules-center = date
modules-right = filesystem alsa

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 14
tray-transparent = false
tray-background = ${color.tray-bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 8
tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

;; Application Settings
[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = false

